<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Counter</title>
</head>
<body>
    <div class="d-flex flex-column align-items-center my-5">
        <h1>Counter</h1>
        <h3>{{session["count"]}} time(s)</h3>
        <p><a href="/increment" class="btn btn-primary text-center">+2 Times</a> <a href="/destroy_session" class="btn btn-danger">Reset</a></p>
        <form action="/userInc" method="post">
            <label for="num" class="align-bottom">Increment By:</label>
            <input type="text" name="num">
            <input type="submit" value="Increment" class="btn btn-success">
        </form>
    </div>
</body>
</html>
