<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Make A New Order</title>
</head>
<body>
    <div class="container d-flex justify-content-between align-items-center col-6 my-5 mx-auto">
        <h1>Order More Cookies</h1>
    </div>
    <div class="container form-group col-6 my-5 mx-auto">
        <form action="/new_order" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
            <label for="cookie_type">Cookie Type:</label>
            <input type="text" name="cookie_type" class="form-control">
            <label for="number_of_boxes">Number of Boxes:</label>
            <input type="text" name="number_of_boxes" class="form-control" style="margin-bottom: 20px;">
            <input type="submit" value="Add an Order" style="margin-bottom: 20px;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <ul class="text-danger">
                            <li>{{message}}</li>
                        </ul>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        </form>
        <h4><a href="/">Return to Orders</a></h4>
    </div>
</body>
