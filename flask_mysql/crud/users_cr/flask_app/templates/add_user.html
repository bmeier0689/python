<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add a New User</title>
</head>
<body>
    <div class="container d-flex justify-content-between align-items-center form-group col-6 mt-5 mx-auto">
        <h1>Add a New User</h1>
        <h4><a href="/">Home</a></h4>
    </div>
    <div class="container form-group col-6 my-3 mx-auto">
        <form action="/add_user" method="POST">
            <input type="hidden" name="id" id="{{dojo_id}}">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
            <input type="submit" value="Create User" style="margin-top: 20px;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <ul>
                            <li>{{message}}</li>
                        </ul>
                    {% endfor %}
                {% endif %}
        {% endwith %}
        </form>
    </div>
</body>
</html>
