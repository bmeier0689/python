<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>One User</title>
</head>
<body>
    <div class="container d-flex justify-content-between align-items-center form-group col-4 mt-5 mx-auto" style="padding: 0px;">
        <h1>User {{user.id}}</h1>
        <h4><a href="/">Home</a></h4> 
    </div>
    <div class="container border border-dark rounded form-group col-4 my-5 mx-auto">
            <p>First Name: {{user.first_name}}</p>
            <p>Last Name: {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <p>Created On: {{user.created_at}}</p>
            <p>Last Updated On: {{user.updated_at}}</p>
        <h5 style="margin-bottom: 20px;"><a href="/edit_user/{{user.id}}">Edit</a> | <a href="/delete_user{{user.id}}">Delete</a></h5>
    </div>
</body>
</html>
