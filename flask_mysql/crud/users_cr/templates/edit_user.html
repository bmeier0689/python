<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Edit User</title>
</head>
<body>
    <div class="container d-flex justify-content-between align-items-center form-group col-6 mt-5 mx-auto">
        <h1>Edit User {{user.id}}</h1>
        <h4><a href="/">Home</a></h4>
    </div>
    <div class="container form-group col-6 my-5 mx-auto">
        <form action="/update" method="POST">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name" >First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{user.first_name}}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{user.last_name}}">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" value="{{user.email}}" style="margin-bottom: 20px;">
            <input type="submit" value="Update" style="margin-right: 30px;"> <a href="/user/{{user.id}}" style="font-size: 1.2rem; font-weight: 600;">Show User</a>
        </form>
    </div>
</body>
</html>
