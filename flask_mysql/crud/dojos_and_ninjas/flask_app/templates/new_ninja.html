<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
    <div class="container bg-dark text-white form-group col-3 my-5 mx-auto" style="padding:15px;">
        <h1 class="text-center">New Ninja</h1>
        <form action="/add_ninja" method="POST">
            <label for="name">Dojo:</label>
            <select name="dojo_id"  class="form-control">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="age">Age:</label>
            <input type="text" name="age" class="form-control">
            <input type="submit" value="Create Ninja" style="margin:10px 0px;">
        </form>
        <a href="/" style="font-size: 1.3rem; font-weight: 600;">Home</a>
    </div>
</body>
