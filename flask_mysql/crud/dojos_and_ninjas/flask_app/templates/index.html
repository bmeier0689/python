<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="container d-flex my-5 mx-auto">
        <div class="container bg-dark text-white form-group" style="margin:0px 20px; padding: 10px;">
            <h1 class="text-center">New Dojo</h1>
            <form action="/add_dojo" method="POST" style="padding-left:20px ;">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" style="width:300px;">
                <input type="submit" value="Add Dojo" style="margin:10px 0px;">
            </form>
        </div>
        <div class="container bg-dark text-white" style="padding:10px;">
            <div class="container border border-dark rounded text-center">
                <h1>All Dojos</h1>
                {% for dojo in all_dojos %}
                <ul>
                    <a href="/dojo/{{dojo.id}}">{{dojo.name}}</a>
                </ul>
                {% endfor %}
            </div>
            <a href="/new_ninja" style="font-size:1.3rem; padding-left: 20px; font-weight: 600;">Add Ninja</a>
        </div>
    </div>
</body>
</html>
