<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container bg-dark text-white col-6 my-5 mx-auto" style="padding: 20px;">
        <div class="container d-flex justify-content-between align-items-end" style="font-weight: 600; padding: 0px 0px;">
            <h1 style="width: 400px;">Welcome, {{user.first_name}}</h1>
            <p><a href="/recipes" style="margin-right: 10px;">Back to recipes</a></p>
            <p><a href="/logout">Logout</a></p>
        </div>
        <div class="container" style="padding: 0px;">
            <h3>{{recipe.name}}</h3>
            <p>Posted by: {{recipe.user.first_name}} </p>
        </div>
        <div class="container border border-white d-flex">
            <div class="container row">
                <div class="container col">
                    <h5>Description:</h5>
                    <h5>Under 30 minutes?</h5>
                    <h5>Date Made:</h5>
                    <h5>Instructions:</h5>
                </div>
                <div class="container col">
                    <p>{{recipe.description}}</p>
                    <p>{{recipe.thirty_min}}</p>
                    <p>{{recipe.date_made}}</p>
                    <p>{{recipe.instructions}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
