<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container col-6 my-5 mx-auto">
        <h1>Add a new recipe!</h1>
        <!-- Put flash messages here -->
        <div class="container d-flex">
            <div class="row">
                <div class="col">
                    <form action="/add_recipe", method="POST" class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control">
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="5" class="form-control"></textarea>
                    </form>
                </div>
                <div class="col align-self-center">
                    <form action="/add_recipe", method="POST" class="form-group">
                        <label for="date_made">Date Made:</label>
                        <input type="date" class="form-control">
                        <br>
                        <label for="thirty_min">Under 30 minutes?:</label>
                        <input type="radio" name="thirty_min" id="thirty_min" value="yes">
                        <label for="thirty_min">Yes</label>
                        <input type="radio" name="thirty_min" id="thirty_min" value="no">
                        <label for="thirty_min">No</label>
                        <input type="submit" value="Add Recipe">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
