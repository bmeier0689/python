<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>All Recipes</title>
</head>
<body>
    <div class="container col-6 my-5 mx-auto bg-dark text-white" style="padding: 10px;">
        <div class="container">
            <h1>Welcome, {{user.first_name}}</h1>
            <p>All posted recipes:</p>
            <div class="container d-flex justify-content-between" style="font-weight: 600;">
                <p><a href="/logout">Logout</a></p>
                <p><a href="/new_recipe">Add recipe</a></p>
            </div>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Min</th>
                        <th>Posted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.thirty_min}}</td>
                        <td>{{recipe.user.first_name}}</td>
                        <td><a href="/one_recipe/{{recipe.id}}">View</a> 
                            {% if session.user_id == recipe.user_id %}
                            |   <a href="/edit_recipe/{{recipe.id}}">Edit</a> | 
                                <a href="/delete/{{recipe.id}}">Delete</a></td>
                            {% endif %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
