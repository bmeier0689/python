<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container col-6 my-5 mx-auto">
        <h1>Edit recipe</h1>
        <a href="/recipes">Back to recipes</a>
        <div class="container form-group">
            <form action="/update_recipe" method="POST">
                <div class="container row">
                    <div class="container col">
                        <input type="hidden" name="recipe_id" value="{{recipe.id}}">
                        <input type="hidden" name="user_id" value="{{recipe.user_id}}">
                        <label for="name">Name:</label>
                        <input type="text" name="name" value="{{recipe.name}}" class="form-control">
                        <label for="description">Description:</label>
                        <input type="text" name="description" value="{{recipe.description}}" class="form-control">
                        <label for="instructions">Instructions:</label>
                        <textarea name="instructions" id="instructions" cols="30" rows="10" class="form-control">{{recipe.instructions}}</textarea>
                    </div>
                    <div class="container col align-self-center">
                        <label for="date_made">Date Made:</label>
                        <input type="date" class="form-control">
                        <br>
                        <label for="thirty_min">Under 30 minutes?:</label>
                        <input type="radio" name="thirty_min" id="thirty_min" value="yes">
                        <label for="thirty_min">Yes</label>
                        <input type="radio" name="thirty_min" id="thirty_min" value="no">
                        <label for="thirty_min">No</label>
                        <br>
                        <input type="submit" value="Edit Recipe">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
